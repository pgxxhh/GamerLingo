<svg width="1440" height="640" viewBox="0 0 1440 640" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1440" height="640" rx="24" fill="#0E1320"/>
  <text x="80" y="96" fill="#E9EDFF" font-family="'Inter', 'Segoe UI', sans-serif" font-size="28" font-weight="700">How GamerLingo Works</text>
  <g>
    <rect x="80" y="140" width="360" height="360" rx="16" fill="#111B2B" stroke="#203150" stroke-width="1.4"/>
    <text x="110" y="192" fill="#8FB7FF" font-family="'Inter', 'Segoe UI', sans-serif" font-size="18" font-weight="700">1. Capture</text>
    <text x="110" y="222" fill="#AFC5E6" font-family="'Inter', 'Segoe UI', sans-serif" font-size="14">Live voice or typed messages are captured</text>
    <text x="110" y="242" fill="#AFC5E6" font-family="'Inter', 'Segoe UI', sans-serif" font-size="14">from the input stream.</text>
    <rect x="110" y="270" width="300" height="56" rx="12" fill="#152136" stroke="#2D4268" stroke-width="1.2"/>
    <text x="130" y="304" fill="#6F92BD" font-family="'Inter', 'Segoe UI', sans-serif" font-size="14">"你太菜了，赶紧卸载游戏吧"</text>
  </g>
  <g>
    <rect x="540" y="140" width="360" height="360" rx="16" fill="#111B2B" stroke="#203150" stroke-width="1.4"/>
    <text x="570" y="192" fill="#8FB7FF" font-family="'Inter', 'Segoe UI', sans-serif" font-size="18" font-weight="700">2. Translate</text>
    <text x="570" y="222" fill="#AFC5E6" font-family="'Inter', 'Segoe UI', sans-serif" font-size="14">Locale-aware slang packs plus toxicity &amp;</text>
    <text x="570" y="242" fill="#AFC5E6" font-family="'Inter', 'Segoe UI', sans-serif" font-size="14">sentiment cues are applied automatically.</text>
    <rect x="570" y="270" width="300" height="56" rx="12" fill="#152136" stroke="#2D4268" stroke-width="1.2"/>
    <text x="590" y="304" fill="#E9EDFF" font-family="'Inter', 'Segoe UI', sans-serif" font-size="14">"You're legit dogwater, just uninstall."</text>
  </g>
  <g>
    <rect x="1000" y="140" width="360" height="360" rx="16" fill="#111B2B" stroke="#203150" stroke-width="1.4"/>
    <text x="1030" y="192" fill="#8FB7FF" font-family="'Inter', 'Segoe UI', sans-serif" font-size="18" font-weight="700">3. Deliver</text>
    <text x="1030" y="222" fill="#AFC5E6" font-family="'Inter', 'Segoe UI', sans-serif" font-size="14">Results stream back with tone labels,</text>
    <text x="1030" y="242" fill="#AFC5E6" font-family="'Inter', 'Segoe UI', sans-serif" font-size="14">voice playback, and history.</text>
    <rect x="1030" y="270" width="300" height="56" rx="12" fill="#152136" stroke="#2D4268" stroke-width="1.2"/>
    <text x="1050" y="304" fill="#7DE6B1" font-family="'Inter', 'Segoe UI', sans-serif" font-size="14">#toxic   #insult   #frustration</text>
  </g>
  <text x="80" y="560" fill="#4F6B9A" font-family="'Inter', 'Segoe UI', sans-serif" font-size="14">Illustrated workflow inspired by the provided UI mocks.</text>
</svg>
